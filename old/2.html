<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>„ÉÅ„É£„É¨„É≥„Ç∏„Éê„É≠„É°„Éº„Çø„Éº</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(to right, #ff0000, #cc0000);

        h1 {

        #volumeMeter {

            height: 100%;

            color: yellow;
            text-shadow: 3px 3px 15px rgba(0, 0, 0, 0.7);
        }
        #rankingTable {
            width: 90%;
            max-width: 600px;
            margin-top: 20px;
            border-collapse: collapse;
            font-size: 1.5em;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            overflow: hidden;
        }
        #rankingTable th, #rankingTable td {
            border: 2px solid white;

        }

            background: #ffcc00;

        }
        #rankingTable tr:first-child td {

    </style>
</head>
<body>
    <h1>üî• ÊåëÊà¶„Éê„É≠„É°„Éº„Çø„Éº üî•</h1>
    <div id="inputContainer">
        <input type="text" id="challengerName" placeholder="„ÅÇ„Å™„Åü„ÅÆÂêçÂâç">
        <button id="startButton">ÊåëÊà¶ÈñãÂßãÔºÅ</button>
    </div>
    <div id="countdown">3</div>
    <div id="maxVolume">ÂÖ±ÊÑü„Éù„Ç§„É≥„Éà: 0</div>
    <div id="cheerMessage">üëè ÊãçÊâã„Å®Ê≠ìÂ£∞„ÇíÔºÅ üéâ</div>
    <div id="volumeMeter"><div id="volumeBar"></div></div>
    <table id="rankingTable">
        <thead>
            <tr>
                <th>È†Ü‰Ωç</th>
                <th>ÂêçÂâç</th>
                <th>„Çπ„Ç≥„Ç¢</th>
            </tr>
        </thead>
        <tbody id="rankingList"></tbody>
    </table>
    <script>
        let stream = null;
        let challengers = [];

        async function initializeAudio() {
            if (!stream) {
                stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            }
        }

        function updateRanking() {
            rankingList.innerHTML = challengers.sort((a, b) => b.score - a.score)
                .map((c, index) => `<tr ${index === 0 ? 'style="font-size: 2em; font-weight: bold; color: gold;"' : ''}><td>${index + 1}</td><td>${c.name}</td><td>${c.score}</td></tr>`)
                .join("");
        }
        
        document.getElementById('startButton').addEventListener('click', async () => {
            const challenger = document.getElementById('challengerName').value.trim();
            if (!challenger) {
                alert("ÂêçÂâç„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑÔºÅ");
                return;
            }
            document.getElementById('countdown').style.display = "block";
            let countdown = 3;
            const countdownInterval = setInterval(() => {
                document.getElementById('countdown').textContent = countdown--;
                if (countdown < 0) {
                    clearInterval(countdownInterval);
                    document.getElementById('countdown').style.display = "none";
                    document.getElementById('cheerMessage').style.display = "block";
                    startMeasurement(challenger);
                }
            }, 1000);
        });
            async function startMeasurement(challenger) {
            await initializeAudio();
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const mediaStreamSource = audioContext.createMediaStreamSource(stream);
            const analyser = audioContext.createAnalyser();
            analyser.fftSize = 256;
            const dataArray = new Uint8Array(analyser.frequencyBinCount);
            mediaStreamSource.connect(analyser);
            let currentMaxVolume = 0;
            let startTime = Date.now();
            function updateMeter() {
                analyser.getByteTimeDomainData(dataArray);
                let sum = 0;
                for (let i = 0; i < dataArray.length; i++) {
                    const value = (dataArray[i] - 128) / 128;
                    sum += value * value;
                }
                let volume = Math.round(Math.sqrt(sum / dataArray.length) * 10000);
                document.getElementById('maxVolume').textContent = `ÂÖ±ÊÑü„Éù„Ç§„É≥„Éà: ${volume}`;
                document.getElementById('volumeBar').style.width = Math.min(volume / 200, 100) + "%";
                if (volume > currentMaxVolume) {
                    currentMaxVolume = volume;
                }
                if (Date.now() - startTime < 7000) {
                    requestAnimationFrame(updateMeter);
                } else {
                    challengers.push({ name: challenger, score: currentMaxVolume });
                    updateRanking();
                    document.getElementById('cheerMessage').style.display = "none";
                }
            }
            updateMeter();
        }
    </script>
</body>
</html>
